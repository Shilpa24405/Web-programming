    <body>
        <script>
            function countCow(Heads, Legs)
            {
                var count = 0;
                count = (Legs)-2 * (Heads);
                count = count / 2;
                return count;
            }
            var Heads = 18, Legs = 50;
            var cow = countCow(Heads, Legs);
            document.write("cow =00" + cow + "<br>");
            document.write("chicken =0" + (Heads - cow));
            

        </script>
